name: Python CI for all microservices

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [enrolments-webapp, users-webapp, courses-webapp, api-gateway-webapp]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install Poetry
      run: curl -sSL https://install.python-poetry.org | python3 -

    - name: Install dependencies
      working-directory: ${{ matrix.service }}
      run: poetry install

    - name: Run tests with coverage
      working-directory: ${{ matrix.service }}
      run: poetry run pytest --cov=webapp --cov-report=xml --cov-report=html

    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.service }}-coverage-report
        path: ${{ matrix.service }}/htmlcov
